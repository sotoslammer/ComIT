<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Cinema</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/movies.css" th:href="@{/css/movies.css}"/>
</head>
<body>
    <div>
        <div>
            <h1>Add Cinema</h1>
            <form action="#" th:action="@{/cinema}" th:object="${cinema}" method="post">
                <p id="id" th:if="${cinema.id != null}"><input type="text" th:field="*{id}"/></p>
                <p>Name: <input type="text" th:field="*{name}" /></p>
                <p>Address: <input type="text" th:field="*{address}" /></p>
                <p>City: <input type="text" th:field="*{city}" /></p>
                <p>Province: <input type="text" th:field="*{province}" /></p>
                <p><input type="submit" value="Submit" /></p>
            </form>
        </div>

        <div>
            <h2>Theater Rooms</h2>
            <table>
                <thead>
                    <tr>
                        <th>Room Number</th>
                        <th>Capacity</th>
                        <th>Row Count</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${cinema.theaterRooms.empty}">
                        <td colspan="3"> No Theatre Rooms Exist </td>
                    <tr th:each="room : ${cinema.theaterRooms}">
                        <td><span th:text="${room.number}"> Room Number </span></td>
                        <td><span th:text="${room.capacity}"> Capacity </span></td>
                        <td><span th:text="${room.rows}"> Row Count </span></td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${cinema.id != null}">
                <h3>Add Theater Room</h3>
                <form action="#" th:action="@{/__${cinema.id}__/theatre-room}" th:object="${theaterRoom}" method="post">
                    <p>Room Number: <input type="text" th:field="*{number}" /></p>
                    <p>Capacity: <input class="no-negative" type="text" th:field="*{capacity}" /></p>
                    <p>Row Count: <input type="text" th:field="*{rows}" /></p>
                    <p><input type="submit" value="Submit" /></p>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="/js/validation.js"></script>
</html>
