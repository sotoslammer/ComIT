<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" type="text/css" media="all"
          href="../css/movies.css" th:href="@{/css/movies.css}"/>
</head>
<body>
<p th:if="${movie != null}" th:text="'Movie Added: ' + ${movie.title}"></p>
<p th:if="${deleted != null}" th:text="'Movie Deleted: ' + ${deleted}"></p>
<a th:href="@{/movie}">Add</a>
<form th:method="get" th:action="@{/movie-search}" th:object="${search}">
    <p>Title: <input type="text" th:field="*{title}" /></p>
</form>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.title}">Title</td>
        <td th:text="${movie.genre}">Genre</td>
        <td>
            <a th:href="@{/movie(id=${movie.id})}">Edit</a>
        </td>
        <td>
            <form th:method="delete" th:action="@{/movie(id=${movie.id})}">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
